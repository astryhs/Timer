<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер обратного отсчета</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Введите данные</h1>
      <form class="input-group">
        <input
          type="text"
          id="year"
          pattern="^(20|21|22|23|24)\d{2}$"
          title="Год должен быть указан в числах формата XXXX (от 2000 до 2400)"
          placeholder="Год"
          required
        />
        <input
          type="text"
          id="month"
          pattern="^[а-яА-Я]{1,10}$"
          title='Введите месяц кириллицей, например "январь"'
          placeholder="Месяц"
          required
        />

        <input
          type="text"
          id="date"
          pattern="^(0[1-9]|[12]\d|3[01])$"
          title="Введите двухзначную дату в числовом формате XX"
          placeholder="Число"
          required
        />

        <input
          type="text"
          id="time"
          pattern="^([01]\d|2[0-3]):([0-5]\d)$"
          title="Введите время в формате ЧЧ:ММ"
          placeholder="Время в формате ЧЧ:ММ"
          required
        />

        <button id="startBtn">Запустить таймер</button>
      </form>
    </div>

    <h2>До конца таймера осталось:</h2>
    <div class="timer">
      <div class="card">
        <div class="label">Дней</div>
        <div id="days">00</div>
      </div>
      <div class="card">
        <div class="label">Часов</div>
        <div id="hours">00</div>
      </div>
      <div class="card">
        <div class="label">Минут</div>
        <div id="minutes">00</div>
      </div>
      <div class="card">
        <div class="label">Секунд</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <div>
      <p id="no-time-left">Время истекло</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
